<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/addCompany.css">
</head>

<body>

    <h2>Add Company</h2>
    <form id="addCompanyForm">
        <label for="name">Company Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
        <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry" required>
        <label for="website">Website:</label>
        <input type="text" id="website" name="website" required>
        <label for="type">Type: </label>
        <input type="text" id="type" name="type" required>
        <label for="size">Size: </label>
        <input type="text" id="size" name="size" required>
        <label for="notes">Notes: </label>
        <textarea class="form-control" id="notes" names="notes" rows="3"></textarea>
        <button type="submit">Save Company</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
        integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/addCompany.js"></script>
</body>

</html>
